<!--
	current-change：内置的事件，当前页码改变时会触发，可以获取到改变之后的页码
-->


<el-pagination
        @current-change="handleCurrentChange"
        :current-page="5"
        :page-size="10"
        layout="total, prev, pager, next, jumper"
        :total="305">
</el-pagination>
<script>
    new Vue({
        el:'#app',
        methods:{
            handleCurrentChange(page){
                alert(page);
            }
        }
    });
</script>
